<!doctype html>
<html dir="rtl">
  <head>
    <title>驻专拽 砖 ...</title>
    <meta charset="utf-8">
    <meta property="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700&amp;subset=hebrew" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  
	<article>
		
		<section class="application">
			<span class="label">驻专拽 砖 </span>
			<label>
				<select>
					<option>住驻专 专</option>
					<option>住驻专 专拽</option>
					<option> 注专</option>
					<option>转转 转转</option>
					<option>拽 转注专</option>
					<option>拽驻</option>
					<option>驻住 转</option>
				</select>
				<span class="label-text"></span>
			</label>
		</section>

		<section class="technique">
			<span class="label">拽</span>
			<label>
				<select>
					<option>专转</option>
					<option>驻专驻转</option>
					<option>驻专驻转</option>
					<option>转 </option>
					<option>砖 砖专/</option>
					<option>住住转 专-</option>
					<option>住住转 拽</option>
				</select>
				<span class="label-text"></span>
			</label>
		</section>

		<section class="format">
			<span class="label">驻专 砖</span>
			<label>
				<select>
					<option>砖 专驻拽住</option>
					<option>转专 专</option>
					<option>驻拽爪转 </option>
					<option>住驻专</option>
					<option>住专转 专转</option>
					<option>住专转 驻住专</option>
					<option>住专转 专转</option>
					<option>爪 专</option>
					<option>-驻</option>
					<option>注专转 砖</option>
				</select>
				<span class="label-text"></span>
			</label>
		</section>
		
	</article>
    
	<div class="refresh">
		<button class="refresh-button" title="专注 (驻砖专  抓 专)"></button>
	</div>
	
    <script type="text/javascript">
	    
	    document.querySelectorAll( "label" ).forEach( labelElement => {
		    
		    var selectElement = labelElement.querySelector( "select" );
		    
		    selectElement.addEventListener( "input", e => {
			    
			    labelElement.querySelector( ".label-text" ).innerHTML = e.currentTarget.value;
			    
			    labelElement.dataset.locked = true;
			    
			} );
		    
	    } );
	    
	    var refresh = () => {

		    document.querySelectorAll( "label" ).forEach( labelElement => {
			    
			    if ( 'locked' in labelElement.dataset ) return;
			    
			    var selectElement = labelElement.querySelector( "select" );
			    
			    selectElement.selectedIndex = Math.floor( Math.random() * selectElement.length );
			    
			    labelElement.querySelector( ".label-text" ).innerHTML = selectElement.value;
			    
		    } );
		    
	    }
	    
	    refresh();
	    
	    window.addEventListener( "keyup", ( e ) => {
		    
		    if ( e.target.className == "refresh-button" ) return;
		    
		    if ( 13 == e.keyCode ) {
			    
			    refresh();
			    
		    }
		    
	    } );
	    
	    document.querySelector( ".refresh-button" ).addEventListener( "click", e => refresh() );
	    
	</script>

  </body>
</html>
